<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>JavaScript Snake Game</title>
  <link rel="stylesheet" href="app.css" />
</head>

<body>
  Speed: <input type="number" id="gameSpeed" value="5" min="1" max="9" step="1" />
  <input type="button" value="Start" id="gameStart" />
  <br /> <br />
  <canvas id="gameArea"></canvas>
  <br>
  <input type="button" value="&uarr;" id="directionUp" />
  <br>
  <input type="button" value="&larr;" id="directionLeft" />
  <input type="button" value="&rarr;" id="directionRight"/>
  <br>
  <input type="button" value="&darr;" id="directionDown"/>
  <script src="app.js"></script>
</body>

</html>
